<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability of Recurrence Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        p#result {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recurrence Calculator</h1>
        <form id="recurrence-form">
            <label for="tumorVolume">Tumor Volume (â‰¥100):</label>
            <input type="number" id="tumorVolume" name="tumorVolume" required>

            <label for="spineLevel">Spine Level:</label>
            <select id="spineLevel" name="spineLevel" required>
                <option value="Mobile">Mobile</option>
                <option value="Fixed">Fixed</option>
            </select>

            <label for="neoadjuvantRadiotherapy">Neoadjuvant Radiotherapy:</label>
            <select id="neoadjuvantRadiotherapy" name="neoadjuvantRadiotherapy" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>

            <button type="submit">Calculate Probability</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
