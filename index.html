<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability of Recurrence</title>
</head>
<body>
    <h1>Probability of Recurrence Calculator</h1>
    <form id="recurrence-form">
        <label for="tumorVolume">Tumor Volume (â‰¥100):</label>
        <input type="number" id="tumorVolume" name="tumorVolume"><br><br>

        <label for="spineLevel">Spine Level:</label>
        <select id="spineLevel" name="spineLevel">
            <option value="Mobile">Mobile</option>
            <option value="Fixed">Fixed</option>
        </select><br><br>

        <label for="neoadjuvantRadiotherapy">Neoadjuvant Radiotherapy:</label>
        <select id="neoadjuvantRadiotherapy" name="neoadjuvantRadiotherapy">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select><br><br>

        <button type="submit">Calculate Probability</button>
    </form>

    <p id="result"></p>

    <script src="calculator.js"></script>
</body>
</html>
